<!DOCTYPE html>
<html lang="en">
<head>
<body style= "background-color:black;">

<title>Helping those in need</title>

<h1 style="color:red; text-align:center; font-style:Times New Roman"> Form(placeholder) </h1><hr>
<form action="results.html" method="GET" enctype="multipart/form-data" style="color:yellow;" align="left">

    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
  </div><br>
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
  </div><br>
  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="200" step="5">
  </div><br>
  <div>
    <label for="date">Birth date</label>
    <input type="date" name="date" id="date" min="2019-06-10">
  </div><br>
  <div>
    <b style="color:yellow;">Favorite Food</b>
    <div>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana">
    </div><br>
    <div>
      <label for="apple">Apple</label>
      <input type="checkbox" name="apple" id="apple">
    </div><br>
  </div>
  <div>
    <b style="color:yellow;">Gender</b>
    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
    </div><br>
    <div>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
    </div><br>
	    <div>
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other">
    </div><br>
  </div>
  <div>
    <label for="eyeColor">Eye Color</label>
    <select name="eyeColor" id="eyeColor" multiple>
	  <option value="brown">Brown</option>
	  <option value="blue">blue</option> 	
      <option value="Green">Green</option>
      <option label="Red" value="Red"></option>
    </select>
  </div><br>
  <div>
    <label for="bio">Bio</label>
    <textarea id="bio" name="bio"></textarea>
  </div><br>
  <input type="hidden" name="hidden" value="hi">
  <div><hr>
    <label for="file">File</label>
    <input id="file" type="file" name="file">
  </div><br>
  <div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
  </div><br>
  <div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
  </div><br>
  <div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
  </div><br>
  <div>
    <label>
      Password
      <input type="password" name="password" required>
    </label>
  </div><br>
  <button type="reset">Reset</button>
  <button type="submit">Submit</button>
</form>
</body>
</html>
