{% extends "layout.html" %}

{% block main %}
<body style= "background-color:black;">


<h1 style="color:blue; text-align:center; font-style:Times New Roman"> FORM</h1><hr>
<form action="results" method="POST" enctype="multipart/form-data" style="color:white;">

    <div>
      <label style="font-size:30px" for="country">Country</label>
      <input type="text" name="country" id="country" required>
  </div><br>
  <div>
     <div >
    <label style="font-size:30px" for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="200" step="1">
  </div><br>
    <label style="font-size:30px" for="City">City</label>
    <input type="text" name="City" id="City">
  </div><br>
   <div >
    <b style="font-size:30px">Ethnicity:</b>
    <div><br>
      <label for="White">White:</label>
      <input type="checkbox" name="ethnicity" value="white">
    </div><br>
    <div>
      <label for="Black">Black:</label>
      <input type="checkbox" name="ethnicity" value="black">
    </div><br>
	    <div>
      <label for="Asian">Asian:</label>
      <input type="checkbox" name="ethnicity" value="asian">
    </div><br>
	    <div>
      <label for="Hispanic">Hispanic:</label>
      <input type="checkbox" name="ethnicity" value="Hispanic">
    </div><br>
	    <div>
      <label for="Other">Other:</label>
      <input type="checkbox" name="ethnicity" value="Other">
    </div><br>
  </div>  


  <button type="reset" >Reset</button>
  <button type="submit">Submit</button>
</form>
</body>
{% endblock %}
